name: CodeQL Analysis

on:
  push:
    branches: [ master ]

jobs:
  codeql-analysis:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [ cpp, php, python, go, javascript, c, ruby ]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup CodeQL
      uses: github/codeql-action/setup-codeql@v1
      with:
        languages: ${{ matrix.language }}
    - name: Analyze with CodeQL
      uses: github/codeql-action/analyze-with-codeql@v1
      with:
        queries: |
          import cpp
          import php
          import python
          import go
          import javascript
          import c
          import ruby
          cpp.allFunctions()
          php.allFunctions()
          python.allFunctions()
          go.allFunctions()
          javascript.allFunctions()
          c.allFunctions()
          ruby.allFunctions()


